// config line format (spaces flexible, parentheses optional)
//
// comments: lines starting with #, // or ; are ignored
//
//   (I,DataBlockName,Quality,pos=X Y Z,T=MINUTES)
//   (I,DataBlockName,Quality,pos=X Y Z,r=R,T=MINUTES)
//
// I      = how many animals this rule should maintain alive (simple version: max 1)
// r      = radius around pos; if 0 or omitted -> exact position
// T      = respawn check period in minutes (rule will top-up to I animals)

# 1 bear exactly at this position, check every 5 minutes
(1,BearData,80,pos=327.964 1416.77 1536.3,T=5)

# 3 wolves around this position, radius 30, check every 2 minutes
