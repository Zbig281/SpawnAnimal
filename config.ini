// config line format (spaces flexible, parentheses optional)
//
// comments: lines starting with #, // or ; are ignored
//
//   (I,DataBlockName,Quality,pos=X Y Z,T=MINUTES)
//   (I,DataBlockName,Quality,GeoID=NUMBER,T=MINUTES)
//   (I,DataBlockName,Quality,pos=X Y Z,r=R,T=MINUTES)
//   (I,DataBlockName,Quality,GeoID=NUMBER,r=R,T=MINUTES)
//
// I      = how many animals this rule should maintain alive (max concurrent)
// r      = radius around pos/Geo center; if omitted and I > 1,
//          mod will auto-compute a reasonable radius (~10 * sqrt(I))
// T      = respawn check period in minutes (rule will top-up to I animals)
//
//
// Example (config.ini):
//   (1,BearData,80,pos=327.964 1416.77 1536.3,T=5)
//   (3,BearData,80,GeoID=117042676,r=20,T=10)
//   (5,WolfData,60,GeoID=117040001,T=6)
//   (10,BoarData,40,pos=250.0 1600.0 1525.5,r=30,T=8)



